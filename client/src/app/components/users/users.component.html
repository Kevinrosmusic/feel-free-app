<div class="col-lg-8">
  <h1 class="h1-strong">{{title}} </h1>
  <div class="people">
    <!-- USERS LIST -->
    <div *ngFor="let user of users" class="item-user">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image_user pull-left">
            <a href="#">
              <img src="{{ url + 'get-image-user/'+ user.image }}" style="width:75px; height: 75px; border-radius: 100px; overflow: hidden;  margin-right: 15px;" *ngIf="user.image" />
              <img src="assets/img/default-image-user.jfif" style="width:75px; height: 75px; border-radius: 100px; overflow: hidden;  margin-right: 15px;" *ngIf="!user.image" />
            </a>
          </div>
          <div class="user_name pull_left" style="margin-top: 10px; font-weight: bold">
            <p>
              <a href="#">
                {{user.name + ' ' + user.surname}} | {{user.nick}}
              </a>
            </p>
            <p class="nickname">{{user.nick}} </p>
            <!-- FOLLOW & UNFOLLOW BUTTONS -->
            <div class="pull-right">
            	<button class="btn btn-success" *ngIf="follows.indexOf(user._id) <= 0"> 
            		<span class="glyphicon glyphicon-plus-sign"> </span> 
            		Seguir
            	</button>


            	<button class="btn btn-danger" *ngIf="follows.indexOf(user._id) > 0"
            		(mouseenter)="mouseEnter(user._id)"
            		(mouseleave)="mouseLeave(user._id)"> </button>

            	<span *ngIf="user._id == followUserOver; else follwing">
	            	
	            	 <span class="glyphicon glyphicon-minus-sign"> </span> 
	            	 Dejar de seguir
	          
	            </span>

	        		<ng-template #follwing>
	            		<span class="glyphicon glyphicon-ok-sign"> </span> 
	            	</ng-template>
	           
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGINATION -->
    <ul class="pagination pull-right">
      <li *ngIf=" page > 1"> <a [routerLink]="['/gente', prev_page]"> Anterior </a>
      <li *ngIf=" pages != page"> <a [routerLink]="['/gente', next_page]" > Siguiente </a>
      </li>
    </ul>
  </div>
</div>
